{% extends "../../base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p class="date">
    Published {{ post.publication_date }} by {{ post.author }}
</p>
<a href="{% url 'blog:post_update' post.pk %}">Edit</a>
{{ post.content|linebreaks }}
{% endblock %}
